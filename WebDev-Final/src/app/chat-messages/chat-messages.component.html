<div class="message_list" >
      <div *ngFor="let item of messageList" class="message">
        <p class="name">{{item.username}} said:</p>
        <p class="message">{{item.message}}</p>
        <p class="detail">{{item.id}}</p>
        <p class="detail">{{item.created_on}}</p>
        <p class="detail">{{item.updated_on}}</p>
    </div>
</div>
